<button id="startButton" *ngIf="!isRunning" (click)="startGame()">Start</button>
<button id="pauseButton" *ngIf="isRunning" (click)="pauseGame()">Pause</button>
<button id="prevButton" *ngIf="!isRunning" (click)="prev()" [attr.disabled]="prevAvailable ? null : ''">Previous</button>
<button id="nextButton" *ngIf="!isRunning" (click)="next()" [attr.disabled]="nextAvailable ? null : ''">Next</button>
